$def with(recordDict,domain,msg='')
<div class="container">
    <div class="updateheader">
        <h1>修改记录</h1><span>$msg</span>
    </div>
    <div class="updatecontent">
    <div class="infoleft">
        <h1>域名</h1>
        <a href="/viewdomain/$domain">$domain</a>
    </div>
    <div class="updateform">
        <form method="post">
            <table>
                <tr>
                    <td>主机记录</td>
                    <td><input type="text" name="hostName" value=$recordDict['sub_domain']></td>
                </tr>
                <tr>
                    <td>记录类型</td>
                    <td>
                        <select name="recordType" value=$recordDict['record_type']>
                                <option value="A" selected="selected">A</option>
                                <option value="CNAME">CNAME</option>
                                <option value="MX">MX</option>
                                <option value="TXT">TXT</option>
                                <option value="NS">NS</option>
                                <option value="AAAA">AAAA</option>
                                <option value="SRV">SRV</option>
                                <option value="显性URL">显性URL</option>
                                <option value="隐性URL">隐性URL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>线路类型</td>
                    <td>
                       <select name="routeType" value=$recordDict['record_line']>
                                <option value="默认" selected="selected">默认</option>
                                <option value="电信">电信</option>
                                <option value="联通">联通</option>
                                <option value="教育网">教育网</option>
                                <option value="百度">百度</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>记录值</td>
                    <td>
                         <input type="text" name="recordValue" value=$recordDict['value']>
                    </td>
                </tr>
                <tr>
                    <td>MX优先级</td>
                    <td>
                        <input type="text" name="MX" value=$recordDict['mx']>
                    </td>
                </tr>
                <tr>
                    <td>TTL</td>
                    <td>
                        <input type="text" name="TTL" value=$recordDict['ttl']>
                    </td>
                </tr>
            </table>
            <div>
                <input type="submit" name="submit" value="保存">
                <a href="/viewdomain/$domain"><input type="button" value="取消"></a>
            </div>
        </form>
    </div>
    </div>
</div>
